<!DOCTYPE html>
<html>
<head>
    <title>MapPal</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        #map {
            height: 300px;
            width: 90%;
            margin: auto;
        }
        html, body {
            margin: 0;
            padding: 0;
        }
        .top{
            margin-top: 10px;
            text-align: center;
        }
        .top span{
            line-height: 45px;
            font-weight: bold;
        }
        .bottom {
            margin-top: 15px;
        }
        .location_data .message{
            margin-top: 5px;
            text-align: center;
            font-weight: bold;
        }
        .address {
            margin-top: 5px;
            text-align: center;
        }
        .time {
            margin-top: 5px;
            text-align: center;
        }
        .response{
            width: 90%;
            margin: auto;
            margin-top: 30px;
        }
        .send_txt{
            margin-top: 5px;
            text-align: center;
        }
        .emergency{
            margin-top: 5px;
            text-align: center;
        }
        .emergency.txt {
            margin-top: 20px;
        }
        .btn {
            border-radius: 10px;
        }
        .send_txt.btn {
            background-color: lightgreen;
            font-size: 30px;
        }
        .send_txt.btn span {
            line-height: 45px;
            font-weight: bold;
        }
        .emergency.btn {
            background-color: darkred;
            color: white;
            font-size: 30px;
        }
        .emergency.btn span {
            line-height: 45px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="top">
    <spna>MapPal</spna>
</div>
<div class="bottom">
    <div class="map" id="map"></div>
    <div class="location_data">
        <div class="message"><span>"Mike" is at this area.</span></div>
        <div class="address"><span>2901-2913 Budlong Ave Los Angeles, CA 90007</span></div>
        <div class="time"><span>19:00 24th Feb, 2019</span></div>
    </div>
    <div class="response">
        <div class="send_txt txt"><span>Do you want to send a message</span></div>
        <div class="send_txt btn first"><span>Are you OK?</span></div>
        <div class="emergency txt"><span>Do you want to </span></div>
        <div class="emergency btn"><span>CALL 911?</span></div>
    </div>
</div>
<script>
    function initMap() {
        // The location of Uluru
        var uluru = {lat: -25.344, lng: 131.036};
        // The map, centered at Uluru
        var map = new google.maps.Map(
            document.getElementById('map'), {zoom: 7, center: uluru});
        // The marker, positioned at Uluru
        var marker = new google.maps.Marker({position: uluru, map: map});

        map.data.setStyle(function(feature) {
            var magnitude = feature.getProperty('mag');
            return {
                icon: getCircle(magnitude)
            };
        });
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAX7fa9BRbq56Ya3eU_z22lz4PBZHKvjP0&callback=initMap&language=en"
        async defer></script>
</body>
</html>
